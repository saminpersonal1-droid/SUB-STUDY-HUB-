    function setTodayDate() {
        document.getElementById('dateIn').value = new Date().toISOString().split('T')[0];
        initData();
    }

    function toggleTopicUI() {
        const type = document.getElementById('typeIn').value;
        const sBox = document.getElementById('sidebarTopicBox');
        const pBox = document.getElementById('pageTopicContainer');
        const sub = document.getElementById('subContainerUI');
        if (type === "Lab Report") {
            sBox.style.display = "none"; pBox.style.display = "none"; sub.style.marginTop = "auto"; sub.style.gap = "60px";
        } else {
            sBox.style.display = "block"; pBox.style.display = "flex"; sub.style.marginTop = "0"; sub.style.gap = "40px";
        }
    }

    function initData() {
        const dept = document.getElementById('deptIn').value;
        const type = document.getElementById('typeIn').value;
        const cSel = document.getElementById('courseIn');
        const codeSel = document.getElementById('codeIn');
        const instSel = document.getElementById('instIn');

        cSel.innerHTML = '<option value="">-- Select Course --</option>';
        if(dept === "Department of Pharmacy") {
            const list = (type === "Lab Report") ? labCourses : theoryCourses;
            list.forEach(c => cSel.add(new Option(c, c)));
        }

        codeSel.innerHTML = '<option value="">-- Select Code --</option>';
        if(dept === "Department of Pharmacy") {
            const codes = (type === "Lab Report") ? labCodes : assignmentCodes;
            codes.forEach(num => {
                let fullCode = `PHR0916 ${num}`;
                codeSel.add(new Option(fullCode, fullCode));
            });
        }

        instSel.innerHTML = '<option value="">-- Select Teacher --</option>';
        pharmacyTeachers.forEach(t => {
            let opt = new Option(t.name, t.name);
            opt.dataset.desig = t.desig;
            instSel.add(opt);
        });
    }

    function resetForm() {
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(i => { if(i.id !== 'semIn') i.value = ''; });
        document.querySelectorAll('select').forEach(s => s.selectedIndex = 0);
        toggleTopicUI(); initData(); setTodayDate();
    }

    function sync() {
        const type = document.getElementById('typeIn').value;
        const dept = document.getElementById('deptIn').value;
        document.getElementById('typeOut').innerText = type;
        document.getElementById('deptOut').innerText = dept;
        document.querySelectorAll('.dept-mirror').forEach(m => m.innerText = dept);
        document.getElementById('semOut').innerText = document.getElementById('semIn').value;
        document.getElementById('topicLabelOut').innerText = type + " On:";
        document.getElementById('topicOut').innerText = document.getElementById('topicIn').value;
        document.getElementById('courseOut').innerText = document.getElementById('courseIn').value || "---";
        document.getElementById('codeOut').innerText = document.getElementById('codeIn').value || "---";
        document.getElementById('nameOut').innerText = document.getElementById('nameIn').value || "---";
        document.getElementById('idOut').innerText = document.getElementById('idIn').value || "---";
        document.getElementById('groupOut').innerText = document.getElementById('groupIn').value || "---";
        const inst = document.getElementById('instIn');
        document.getElementById('instOut').innerText = inst.value || "---";
        document.getElementById('desigOut').innerText = inst.options[inst.selectedIndex]?.dataset.desig || "";
        const d = new Date(document.getElementById('dateIn').value);
        if(!isNaN(d)) {
            document.getElementById('dateOut').innerText = String(d.getDate()).padStart(2, '0') + "." + String(d.getMonth() + 1).padStart(2, '0') + "." + d.getFullYear();
