<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page | Redirect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Montserrat', sans-serif; background: #000; overflow: hidden; }

        /* Splash Screen Container */
        #splash-screen {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: transform 1s cubic-bezier(0.85, 0, 0.15, 1), opacity 1s ease;
        }

        #bg-video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: absolute;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .content { text-align: center; color: white; }
        h1 { font-size: clamp(2.5rem, 8vw, 5rem); letter-spacing: 15px; margin-bottom: 20px; }

        .enter-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 15px 40px;
            font-size: 0.8rem;
            letter-spacing: 4px;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.4s;
        }

        .enter-btn:hover { background: white; color: black; }

        /* Animation class to slide up */
        .slide-up { transform: translateY(-100%); opacity: 0; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="vs.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
            <h1> SUB STUDY HUB </h1>
            <h2>WELCOME</h2>
            <button class="enter-btn" onclick="goToHome('home.html')">ENTER SITE</button>
        </div>
    </div>

    <script>
        function goToHome(url) {
            const splash = document.getElementById('splash-screen');
            
            // 1. Start the visual transition
            splash.classList.add('slide-up');

            // 2. Wait 1 second (to let animation finish) then redirect
            setTimeout(() => {
                window.location.href = url;
            }, 1000); 
        }
    </script>
</body>
</html>
